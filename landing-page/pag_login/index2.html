<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login</title>
</head>
<body>
  <h1 class="h1_register">Login</h1>
  <div class="generalbox">
    <form>
      <label for="email" class="text_email">Informe seu e-mail</label>
      <br>
      <input type="email" name="email" class="email">
      <br>
      <label for="password" class="text_senha">Crie uma senha</label>
      <br>
      <input type="password" name="password" class="senha">
      <br>
      <a href="http://127.0.0.1:5500/index.html"><input class="button" type="button" value="Entrar"></a>
    </form>
  </div>
</body>
</html>
